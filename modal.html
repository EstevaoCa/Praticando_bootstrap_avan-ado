<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal </title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <!-- Botao abrir modal -->
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        abrir modal
    </button>
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Titulo da modal -->
                <div class="modal-header">
                    <h5>Titulo da modal</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>

                <!-- Corpo da modal -->
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate libero placeat nisi architecto. Obcaecati unde odit magnam modi repellendus, alias at dolorem ipsam aperiam, reprehenderit itaque! Quam officia sint ea?</p>
                </div>

                <!-- CabeÃ§ario da modal -->
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn btn-danger">Canselar</button>
                    <button data-bs-dismiss="modal" class="btn btn-success">Confirmar</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            setTimeout(function() {
                modalExemplo.show();
            }, 3000);
        })
    </script>
</body>
</html>
