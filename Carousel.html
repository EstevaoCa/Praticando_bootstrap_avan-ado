<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<style>
    div img{
        max-height: 600px;
        width: 100%;
    }

</style>
<body>
    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark mb-5" data-bs-theme="dark">
        <div class="container-fluid container">
            <a class="navbar-brand" href="./Carrocel.html">Bootstrap - Carrocel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="./Cards.html">Cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Carousel.html">Carousel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nao definido</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <!-- Carrocel Slide da pagina -->
        <div id="carousel-exemplo" class="carousel carousel-fade slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="1000" class="carousel-item active">
                    <img class="d-block w-100" src="./imagens/deer-3275594_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um animal</h2>
                    </div>
                </div>
                <div data-bs-interval="1000" class="carousel-item">
                    <img class="d-block w-100" src="./imagens/mountains-1112911_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de uma paisagem</h2>
                    </div>
                </div>
                <div data-bs-interval="1000" class="carousel-item">
                    <img class="d-block w-100" src="./imagens/yoga-2176668_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de yoga</h2>
                    </div>
                </div>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                    <button data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                    <button data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
